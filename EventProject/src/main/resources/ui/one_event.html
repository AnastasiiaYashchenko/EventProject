<!DOCTYPE html><html lang="ua"><head>    <meta charset="UTF-8">    <title>Захід</title>    <style>        .header_main {            width: 100%;            padding-top: 10px;            position: absolute;            top: 0;            left: 35px;            margin-bottom: 20px;        }        .header_liner {            display: flex;            justify-content: space-between;        }        .nav_link {            display: inline-block;            vertical-align: top;            padding-left: 15px;            padding-top: 1px;            text-decoration: none;            color: black;            font-family: Verdana, Arial, sans-serif;            font-size: 16px;            transition: color 0.1s linear;            position: relative;            z-index: 1;        }        .nav_link:hover {            color: #99c3ff;        }        .nav_link:hover:after {            display: block;        }        .entrance {            text-decoration: none;            color: black;            padding-top: 5px;            margin-right: 60px;            z-index: 1;            font-family: Verdana, Arial, sans-serif;            font-size: 16px;        }        .nav_entrance {            top: 0;            right: 0;            float: right;        }        .entrance:hover {            color: #99c3ff;        }        .event_block {            margin-top: 70px;            display: flex;        }        .cl_name_{            text-align: center;        }        .img_date_OE, .img_time_OE, .img_address_OE, .img_place_OE,.img_price_OE, .img_description_OE{            display: flex;            flex-wrap: wrap;            padding-bottom: 10px;            margin-left: 200px;            align-items: center;            font-size: 18px;        }        .text{            padding-left: 10px;        }        .main_img_event{            display: flex;            flex-wrap: wrap;        }        .img_button{            float: right;            margin-left: 300px;        }        .cl_name_{            margin-top: 50px;        }    </style></head><body><section class="header_main">    <div class="header_liner">        <nav class="nav">            <a class="nav_link active" href="home_page.html">Всі заходи</a>            <a class="nav_link" href="create_event_page.html">Створити захід</a>        </nav>        <div class="nav_entrance">            <a class="entrance" href="entrance.html">Вхід</a>        </div>    </div></section><h2 class="cl_name_"></h2><div class="event_block">    <div class="info">    <div class="img_date_OE">        <img src="https://img.icons8.com/?size=48&id=85102&format=png" alt="photo" width="25px" height="25px">        <div class="text">Дата:</div>        <div class="cl_day_"></div>    </div>    <div class="img_time_OE">        <img src="https://img.icons8.com/?size=64&id=16153&format=png" alt="photo" width="25px" height="25px">        <div class="text">Час:</div>        <div class="cl_time_"></div>    </div>    <div class="img_address_OE">        <img src="https://cf-00.iconduck.com/assets.00/pin-alt-icon-78x96-eju8w65z.png" width="20px" height="25px">        <div class="text">Адреса:</div>        <div class="cl_address_"></div>    </div>    <div class="img_place_OE">        <img src="https://img.icons8.com/?size=160&id=7lMt6r5bjjwG&format=png" alt="photo" width="25px" height="25px">        <div class="text">Кількість місць:</div>        <div class="cl_place_"></div>    </div>    <div class="img_price_OE">        <img src="https://cdn-icons-png.flaticon.com/128/291/291124.png" alt="photo" width="25px" height="25px">        <div class="text">Ціна:</div>        <div class="cl_price_"></div>    </div>    <div class="img_description_OE">        <img src="https://img.icons8.com/?size=100&id=41108&format=png" alt="photo" width="25px" height="25px">        <div class="text">Опис:</div>        <div class="cl_description_"></div>    </div>    </div>    <div class="img_button">        <img src="" alt="Зображення події" class="main_img_event" width="200px" height="230px">    </div></div><script>    const currentUrl = window.location.href;    const url = new URL(currentUrl);    const id = url.searchParams.get('id');    document.addEventListener('DOMContentLoaded', function () {        if (id) {            const encodedId = encodeURIComponent(id);            const apiUrl = `http://localhost:8080/Event/${encodedId}`;            fetch(apiUrl)                .then(response => response.json())                .then(datass => {                    const imgTag = document.querySelector('div.img_button>img');                    imgTag.setAttribute('src', datass.image);                    document.querySelector('h2.cl_name_').textContent = datass.nameEvent;                    document.querySelector('div.img_date_OE>div.cl_day_').textContent = datass.dayEvent;                    document.querySelector('div.img_time_OE>div.cl_time_').textContent = datass.timeEvent;                    document.querySelector('div.img_address_OE>div.cl_address_').textContent = datass.address;                    document.querySelector('div.img_place_OE>div.cl_place_').textContent = datass.quantityPlace;                    document.querySelector('div.img_price_OE>div.cl_price_').textContent = datass.price;                    document.querySelector('div.img_description_OE>div.cl_description_').textContent = datass.descriptionEvent;                })        } else {            console.error('ID не найден в URL.');        }    });</script></body></html>
